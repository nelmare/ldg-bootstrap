<!DOCTYPE html>
<html lang="ru ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>
<body class="vh-100">
<header class="container-fluid bg-dark header">
</header>
<main class="container w-30">
<!--    <div class="main-login">-->
<div class="row align-items-center justify-content-center align-content-center min-h">
    <div class="col-auto mr-auto ml-5">
    <picture>
        <source media="(min-width: 768px)" srcset="img/logo-desktop.gif">
        <img class="logo-image" src="img/logo.png" width="150" height="114" alt="Логотип проекта Лидогенератор">
    </picture>
    </div>
        <div class="col-12 w-100 mx-auto">
    <h1 class="text-uppercase font-weight-bold text-left title">Лидогенератор</h1>
    <h2 class="text-lowercase text-left">Вход</h2>
        </div>
    <form class="col-12 mr-auto">
        <div class="form-group">
            <label class="sr-only" for="inputEmail">Email</label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-envelope"></i></span>
            </div>
            <input class="form-control" type="email" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label class="sr-only" for="inputPassword">Password</label>
            <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fa fa-lock"></i></span>
            </div>
            <input class="form-control" type="password" id="inputPassword" placeholder="Пароль">
            </div>
        </div>
        <a class="text-decoration-none mb-3" type="submit" ><ins>Восстановить пароль</ins></a>
        <div class="form-group">
        <button class="btn btn-primary text-uppercase" type="submit" >Войти</button>
        </div>
        <div class="form-group">
            <label class="form-check-label"><input type="checkbox">Запомнить меня</label>
        </div>
    </form>
<!--    </div>-->
    </div>
</main>
<footer class="container-fluid bg-dark footer">
</footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
